<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3>Crear nuevo reto</h3>
                    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="mt-4">
                        <div class="row">
                            <div class="col form-floating">
                                <input type="text" class="form-control form-control-lg" id="name"
                                        placeholder="Nombre" formControlName="name" required>
                                <label for="name">Nombre</label>
                            </div>
                            <div class="col form-floating">
                                <input type="date" class="form-control form-control-lg" id="date_start"
                                        placeholder="Fecha Inicio" formControlName="date_start" required>
                                <label for="date_start">Fecha inicio</label>
                            </div>
                            <div class="col form-floating">
                                <input type="date" class="form-control form-control-lg" id="date_end"
                                        placeholder="Fecha Fin" formControlName="date_end" required>
                                <label for="date_end">Fecha fin</label>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col form-floating">
                                <textarea class="form-control h-100" rows="10" id="description" placeholder="Descripción" formControlName="description" required></textarea>
                                <label for="description">Descripción</label>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <button type="submit" class="btn btn-dark btn-lg">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

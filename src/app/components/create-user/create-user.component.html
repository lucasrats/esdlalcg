<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3>Agregar usuario</h3>
                    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="mt-4">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                        placeholder="Nombre" formControlName="name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                        placeholder="Apellido" formControlName="lastname">
                            </div>
                        </div>
                        <input type="text" class="form-control form control-lg mt-3" 
                                placeholder="Nick" formControlName="nickname">
                        <input type="text" class="form-control form control-lg mt-3" 
                                placeholder="Email" formControlName="email">

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg me-3" routerLink="list-users">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
